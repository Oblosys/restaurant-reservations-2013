<td id="reservations-pane">

<table id="calendar" class="rounded-corners">
<tr><td>
  <table class="month-selection-bar"><tr>
    <td><input type="button" id="prev-month-button" onClick="prevMonthButton()"></td><td id="month-label">Maand</td><td><input type="button" id="next-month-button" onClick="nextMonthButton()"></td>
  </tr></table>
</td></tr>
<tr><td>
  <table class="week-header">
    <tr><td class="day-name">Mo</td><td class="day-name">Tu</td><td class="day-name">We</td><td class="day-name">Th</td><td class="day-name">Fr</td><td class="day-name">Sa</td><td class="day-name">Su</td></tr>
  </table>
<div class="month" tabindex="0">
<div class="week"><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div></div>
<div class="week"><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div></div>
<div class="week"><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div></div>

<div class="week"><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div><div class="day-cell"></div></div>
</div></td></tr>
<tr><td><div id="day-view" class="day-view">
  <div id="selected-day-label"></div>
  <div id="reservations-per-day-wrapper">
    <div id="reservations-per-day" tabindex="0"></div>
    <div class="date-change-overlay"></div>
  </div>
</div></td></tr>
<tr><td><div id="reservation-view" class="reservation-view">
  <div class="non-editable">
    <input type="button" id="edit-button" value="Edit"></input><input type="button" id="delete-button" value="Delete"></input>
    <div id="reservation-pres"></div>
  </div>
  <div class="editable">
    <input type="button" id="save-button" value="Save"></input><input type="button" id="cancel-button" value="Cancel"></input>
    Name:<input type="text" id="name-field"></input><br/>
    Date:&nbsp;<span id="date-label"></span>&nbsp;<input type="button" id="date-change-button" value="Change date"></input><br/>
    Time: <select id="time-selector"><option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option><option>21:00</option><option>21:30</option><option>22:00</option><option>22:30</option><option>23:00</option><option>23:30</option></select>

    <textarea id="comment-area"></textarea><br/>
    <div class="date-change-overlay"><br/>Please select a new date.<br/><input type="button" id="cancel-date-change-button" value="Cancel"></input></div>
